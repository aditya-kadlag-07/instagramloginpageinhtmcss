<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 800px;
            display: flex;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
        }
        .left-panel {
            width: 40%;
            background-color:rgb(27, 30, 233);
            color: white;
            padding: 40px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .left-panel h2 {
            margin-bottom: 10px;
        }
        .left-panel p {
            font-size: 14px;
        }
        .right-panel {
            width: 60%;
            padding: 40px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid whitesmoke;
            outline: none;
            font-size: 16px;
        }
        .terms {
            font-size: 12px;
            color: gray;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff9f00;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #e68a00;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            text-decoration: none;
            color: #19bbec;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h2>Login</h2>
            <p>Get access to your Orders, Wishlist and Recommendations</p>
        </div>
        <div class="right-panel">
            <input type="text" class="input-box" placeholder="Enter Email/Mobile number">
            <p class="terms">By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            <button class="login-btn">Request OTP</button>
            <div class="signup-link">
                <p>New to Flipkart? <a href="#">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
