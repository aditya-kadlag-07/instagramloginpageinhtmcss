<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 175px;
        }

        .input-box {
            width: 100%;
            padding: 9px 8px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
        }

        .input-box:focus {
            outline: none;
            border-color: #a8a8a8;
        }

        .login-btn {
            width: 100%;
            padding: 7px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #0086e6;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .divider span {
            padding: 0 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .facebook-login {
            color: #385185;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .facebook-login i {
            margin-right: 5px;
        }

        .forgot-password {
            margin-top: 20px;
        }

        .forgot-password a {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }

        .signup-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            text-align: center;
        }

        .signup-container p {
            font-size: 14px;
        }

        .signup-container a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
        </div>
        <form>
            <input type="text" class="input-box" placeholder="Phone number, username, or email" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>

        <a href="#" class="facebook-login">
            <i class="fab fa-facebook-square"></i> Log in with Facebook
        </a>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <div class="signup-container">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
